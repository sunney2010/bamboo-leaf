plugins {
    id 'com.bamboo.leaf.java-conventions'
}
configurations.all {
    all*.exclude module: 'spring-boot-starter-logging'
    resolutionStrategy {
        force 'org.apache.logging.log4j:log4j-core:2.17.1'
        force 'org.apache.logging.log4j:log4j-api:2.17.1'
        force 'org.apache.logging.log4j:log4j-jul:2.17.1'
        force 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.1'
    }
}
dependencies {
    implementation project(':bamboo-leaf-autoconfigure')
    implementation project(':bamboo-leaf-client')
    implementation project(':bamboo-leaf-core')
    implementation 'com.alibaba:druid:1.2.15'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.0.3'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat:3.0.3'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:3.0.3'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:3.0.3'
    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'org.springframework.boot:spring-boot-devtools:3.0.3'
    implementation 'com.google.guava:guava:28.2-jre'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.3'
}

description = 'bamboo-leaf-demo'
